<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy GF's Day 💙</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <!-- Intro -->
    <div class="intro">
        <h1 class="magic-font">Happy Girlfriend's Day 💙</h1>
    </div>

    <!-- Header -->
    <header>
        <h1>Anu, You’re My Everything 😭💋</h1>
        <p class="subtitle">Made with love by Arjun</p>
        <a href="#letter" class="btn">Start the Journey</a>
    </header>

    <!-- Letter -->
    <section id="letter" class="fade-in">
        <div class="letter">
            <h2>Dear Anu,</h2>
            <p>You make every day special. This website is just a small way to say: I love you endlessly 💙</p>
        </div>
    </section>

    <!-- Gallery -->
    <section class="fade-in">
        <h2>Our Memories</h2>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Memory 1">
            <img src="images/photo2.jpg" alt="Memory 2">
            <img src="images/photo3.jpg" alt="Memory 3">
        </div>
    </section>

    <!-- Spotify -->
    <section class="fade-in">
        <h2>Our Song 🎵</h2>
        <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/3hB9lDLyAClYVZivMMl20N?utm_source=generator"
        width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media;"></iframe>
    </section>

    <!-- Camera -->
    <section class="fade-in">
        <h2>What I Got in My Life ❤️</h2>
        <div class="camera-frame">
            <video id="camera" autoplay playsinline></video>
        </div>
    </section>

    <footer>Made with 💙 by Arjun for Anu</footer>
</body>
</html>
